<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" href="../css/formulario.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago | High Cloud 8</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html {
  height: 100%;
  display:flex;
  justify-content: center;
  margin-top: 300px;
  align-items: center;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.5;
}

nav.navbar {
  display: none !important;
}


    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header.header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .logo-img {
      max-height: 50px;
      width: auto;
    }

    /* Navegación simple */
    nav.navbar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav.navbar a {
      text-decoration: none;
      color: #1a54dd;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav.navbar a:hover,
    nav.navbar a.active {
      background-color: #1a54dd;
      color: #fff;
    }

    h2, h3 {
      margin-top: 2rem;
      color: #1a54dd;
      font-weight: 700;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .pricing-img {
      width: 600px;
      max-width: 100%;
      margin: 1.5rem 0 2rem;
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(26, 84, 221, 0.1);
    }

    /* Botones PayPal */
    #paypal-deposito,
    #paypal-suscripcion {
      margin-bottom: 1.5rem;
      transition: opacity 0.4s ease;
    }

    #paypal-suscripcion.ready {
      opacity: 0.3;
      pointer-events: none;
    }

    /* Botón enviar */
    #submitBtn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 3rem auto 0 auto;
      padding: 1rem 2rem;
      background-color: #1a54dd;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: not-allowed;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(26, 84, 221, 0.3);
    }

    #submitBtn.enabled {
      cursor: pointer;
      background-color: #0041a8;
      box-shadow: 0 12px 24px rgba(0, 65, 168, 0.4);
    }

    #submitBtn.enabled:hover {
      background-color: #003080;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .pricing-img {
        width: 100%;
      }

      nav.navbar {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <header class="header" role="banner">

    <nav class="navbar" role="navigation" aria-label="Menú principal">
      <a href="#" class="nav-link active" aria-current="page">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#team" class="nav-link">Our Team</a>
      <a href="#testimonials" class="nav-link">Testimonials</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main role="main" aria-labelledby="page-title">
    <h2 id="page-title">Pago obligatorio</h2>
    <p>Debe completar ambos pagos para continuar.</p>

    <img src="../img/HighCloud8Prices.png" alt="Precios de High Cloud 8" class="pricing-img" />

    <!-- 1. Depósito inicial con Hosted Button -->
<section aria-labelledby="deposito-title">
  <h3 id="deposito-title">1. Depósito inicial ($199)</h3>
  <div id="paypal-container-CEZNRR834PVZ4"></div>
</section>


    <section aria-labelledby="suscripcion-title" class="suscripcion-section">
      <h3 id="suscripcion-title">2. Suscripción mensual ($119/mes)</h3>
      <div id="paypal-suscripcion" class="disabled"></div>
    </section>

    <button id="submitBtn" disabled aria-disabled="true">Enviar Formulario</button>
  </main>

  <!-- SDK de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXEcXn7TJDcigKv90GQ_PFH4ZPO_a1lX8okIkuVx8SLhe4hZ2e6A6guHxeVDJELrV_dKMhovIl-WP60A&vault=true&intent=subscription&currency=USD"></script>

  <script>
    (function () {
      const submitBtn = document.getElementById('submitBtn');
      const paypalSuscripcion = document.getElementById('paypal-suscripcion');

      let depositoPagado = false;
      let suscripcionPagada = false;

      // Inicialmente bloqueamos la suscripción
      paypalSuscripcion.classList.add('disabled');

      // Renderizar botón de depósito
      paypal.Buttons({
        style: {
          shape: 'pill',
          color: 'blue',
          layout: 'vertical',
          label: 'pay',
        },
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: '199.00' } // Corregido a 199
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert('Depósito pagado por: ' + details.payer.name.given_name);
            depositoPagado = true;

            // Habilitar suscripción
            paypalSuscripcion.classList.remove('disabled');
          });
        }
      }).render('#paypal-deposito');

      // Renderizar botón de suscripción
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe',
        },
        createSubscription: function (data, actions) {
          return actions.subscription.create({
            plan_id: 'P-7GG71663VP171750UNBGVNNQ'
          });
        },
        onApprove: function (data, actions) {
          alert('¡Suscripción activada! ID: ' + data.subscriptionID);
          suscripcionPagada = true;
          if (depositoPagado) {
            submitBtn.disabled = false;
            submitBtn.setAttribute('aria-disabled', 'false');
            submitBtn.classList.add('enabled');
          }
        }
      }).render('#paypal-suscripcion');

      // Evento botón enviar
      submitBtn.addEventListener('click', function () {
        if (depositoPagado && suscripcionPagada) {
          alert('Formulario enviado. ¡Gracias por tu pago!');
          // Aquí puedes redirigir o enviar datos
          // Ejemplo: window.location.href = 'gracias.html';
        } else {
          alert('Debes completar ambos pagos antes de continuar.');
        }
      });
    })();

    <!-- SDK de PayPal SOLO con hosted-buttons -->
<script src="https://www.paypal.com/sdk/js?client-id=BAAvfWN4GoqHFqF5RyIexV_xHL5HZE-RenYZcB4H-AOU13qi9u99TfRHUawCIAJlGAaNWOeioRF0pK-fcE&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>

<script>
  const submitBtn = document.getElementById('submitBtn');
  const paypalSuscripcion = document.getElementById('paypal-suscripcion');

  let depositoPagado = false;
  let suscripcionPagada = false;

  // Renderiza el botón del depósito inicial (Hosted Button)
  paypal.HostedButtons({
    hostedButtonId: "CEZNRR834PVZ4",
    onApprove: function () {
      alert("Depósito pagado correctamente.");
      depositoPagado = true;

      // Activar suscripción
      paypalSuscripcion.classList.remove("disabled");
    }
  }).render("#paypal-container-CEZNRR834PVZ4");

  // SDK adicional para suscripción
  const script = document.createElement("script");
  script.src = "https://www.paypal.com/sdk/js?client-id=AXEcXn7TJDcigKv90GQ_PFH4ZPO_a1lX8okIkuVx8SLhe4hZ2e6A6guHxeVDJELrV_dKMhovIl-WP60A&vault=true&intent=subscription&currency=USD";
  script.onload = () => {
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe',
      },
      createSubscription: function (data, actions) {
        return actions.subscription.create({
          plan_id: 'P-7GG71663VP171750UNBGVNNQ'
        });
      },
      onApprove: function (data) {
        alert('¡Suscripción activada! ID: ' + data.subscriptionID);
        suscripcionPagada = true;

        if (depositoPagado) {
          submitBtn.disabled = false;
          submitBtn.setAttribute('aria-disabled', 'false');
          submitBtn.classList.add('enabled');
        }
      }
    }).render('#paypal-suscripcion');
  };
  document.body.appendChild(script);

  // Evento botón enviar
  submitBtn.addEventListener('click', function () {
    if (depositoPagado && suscripcionPagada) {
      alert('Formulario enviado. ¡Gracias por tu pago!');
      // window.location.href = 'gracias.html';
    } else {
      alert('Debes completar ambos pagos antes de continuar.');
    }
  });
</script>

  </script>
</body>
</html>
